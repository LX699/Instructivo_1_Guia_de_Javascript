<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
    <link rel="stylesheet" href="CSS/Aleatorio.css">
</head>

<body>
    <main></main>

    <div class="flex-container">
        <div class="container">
            <div class="cuerpo">
                <div class="item titulo">
                    <h1>Generador de número random</h1>
                </div>
                <div class="item intro_minimo">
                    <p>Número mínimo</p>
                    <input type="number" id="input-minimo">
                </div>
                <div class="item intro_maximo">
                    <p>Número máximo</p>
                    <input type="number" id="input-maximo">
                </div>
                <div class="item boton">
                    <button class="botonn" id="botoncito">Generar</button>
                </div>
                <div class="item resultado">
                    <p>Resultado</p><h3 id="resultado"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="Aleatorio.js"></script>
</body>

</html>
